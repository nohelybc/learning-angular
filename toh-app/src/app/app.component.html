<h1> {{ title }} </h1>
<button (click)="helloWorld()">Click on me!</button>
<input type="text" [value]="name">
<progress max="100" [value]="advance"></progress>

<h2>Ejemplo de Ng Model</h2>
<p> {{ name }} </p>
<input type="text" [(ngModel)]="name" />

<h2>Ejemplo de *ngFor Objs</h2>
<div>
    <div *ngFor="let product of products">
        <img width="250" [src]="product.image" alt="image">
        <h3> {{ product.name }} </h3>
        <p> {{ product.price }} </p>
    </div>
</div>
